<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contextual AI Sidebar</title>
  <link rel="stylesheet" href="sidebar.css">
</head>
<body>
  <div class="sidebar-container">
    <header class="sidebar-header">
      <h1>Contextual AI Sidebar</h1>
      <div class="tab-container">
        <button class="tab-button active" data-tab="qa-tab">Q&A</button>
        <button class="tab-button" data-tab="history-tab">History</button>
      </div>
    </header>

    <main class="sidebar-content">
      <!-- Q&A Tab -->
      <section id="qa-tab" class="tab-content active">
        <div class="question-container">
          <textarea id="question-input" placeholder="Ask a question about this page..."></textarea>
          <button id="submit-question" class="primary-button">Ask</button>
        </div>

        <div id="loading-indicator" class="loading-indicator hidden">
          <div class="spinner"></div>
          <p>Getting answer...</p>
        </div>

        <div id="answer-container" class="answer-container hidden">
          <h2>Answer</h2>
          <div id="answer-text" class="answer-text"></div>
          
          <div class="tts-controls">
            <button id="tts-play" class="tts-button" title="Play/Resume">
              <svg viewBox="0 0 24 24" width="24" height="24">
                <path d="M8 5v14l11-7z" fill="currentColor"/>
              </svg>
            </button>
            <button id="tts-pause" class="tts-button" title="Pause">
              <svg viewBox="0 0 24 24" width="24" height="24">
                <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" fill="currentColor"/>
              </svg>
            </button>
            <button id="tts-stop" class="tts-button" title="Stop">
              <svg viewBox="0 0 24 24" width="24" height="24">
                <path d="M6 6h12v12H6z" fill="currentColor"/>
              </svg>
            </button>
          </div>
        </div>

        <div id="error-container" class="error-container hidden">
          <div class="error-icon">⚠️</div>
          <div id="error-message" class="error-message"></div>
        </div>
      </section>

      <!-- History Tab -->
      <section id="history-tab" class="tab-content">
        <div class="history-controls">
          <p class="history-status" id="history-status"></p>
        </div>
        <div id="history-list" class="history-list">
          <!-- History items will be added here dynamically -->
        </div>
        <div id="history-empty" class="history-empty">
          <p>No history items yet.</p>
        </div>
      </section>
    </main>

    <footer class="sidebar-footer">
      <button id="open-settings" class="footer-button">
        <svg viewBox="0 0 24 24" width="20" height="20">
          <path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z" fill="currentColor"/>
        </svg>
        Settings
      </button>
      <div class="api-key-status" id="api-key-status">
        <!-- API key status will be shown here -->
      </div>
    </footer>
  </div>

  <script src="../utils/tts-handler.js"></script>
  <script src="sidebar.js"></script>
</body>
</html>
